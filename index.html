<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NARUTO SHIPPUDEN - Admin Key Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @keyframes soft-glow-red {
            0%, 100% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 50, 50, 0.8), 0 0 40px rgba(255, 0, 0, 0.6); }
        }
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: #111; 
            color: #e0e0e0; 
            min-height: 100vh; 
            background-image: radial-gradient(circle at center, rgba(255, 0, 0, 0.05) 0%, transparent 70%);
            padding: 20px;
        }

        .admin-panel {
            background: #1a1a1a;
            border: 3px solid #ff0000;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        .main-title {
            color: #ffaa00;
            text-shadow: 0 0 8px rgba(255, 170, 0, 0.8);
        }
        .main-button { 
            background: linear-gradient(135deg, #ff3333, #cc0000); 
            transition: all 0.3s ease; 
            animation: soft-glow-red 2.5s infinite ease-in-out; 
            letter-spacing: 1px; 
            text-shadow: 0 0 5px #000; 
            border-radius: 0.5rem; 
            border: 2px solid #ff6666;
            font-weight: 700;
        }
        .key-item {
            background: #222;
            border-left: 5px solid #ffaa00;
            transition: background-color 0.2s;
        }
        .key-item:hover {
            background: #2c2c2c;
        }
        .delete-btn {
            background-color: #d33;
        }
        .delete-btn:hover {
            background-color: #f44;
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <h1 class="main-title text-3xl text-center mb-6">
            <i class="fas fa-user-shield mr-2"></i> ADMIN KEY 
        </h1>
        <p class="text-xs text-gray-400 text-center mb-8">
            
        </p>

        <div class="mb-8 p-6 bg-[#1f1f1f] rounded-lg border border-red-900">
            <h2 class="text-red-400 text-xl font-bold mb-4 border-b border-[#333] pb-2">üîë T·∫†O KEY M·ªöI</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <div>
                    <label class="block text-sm font-medium mb-1">Th·ªùi h·∫°n (Ng√†y)</label>
                    <select id="key-duration" class="w-full p-2 rounded bg-[#2c2c2c] border border-red-600 text-white focus:ring-red-500">
                        <option value="1">1 Ng√†y</option>
                        <option value="7">7 Ng√†y (1 Tu·∫ßn)</option>
                        <option value="30" selected>30 Ng√†y (1 Th√°ng)</option>
                        <option value="365">365 Ng√†y (1 NƒÉm)</option>
                        <option value="9999">Vƒ©nh Vi·ªÖn</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">S·ªë thi·∫øt b·ªã t·ªëi ƒëa</label>
                    <input type="number" id="key-max-devices" class="w-full p-2 rounded bg-[#2c2c2c] border border-red-600 text-white focus:ring-red-500" value="1" min="1">
                </div>
                
                <div class="flex items-end">
                    <button id="generate-key-btn" class="main-button w-full py-2">
                        <i class="fas fa-plus mr-1"></i> T·∫†O KEY
                    </button>
                </div>

            </div>
        </div>

        <div>
            <h2 class="text-red-400 text-xl font-bold mb-4 border-b border-[#333] pb-2">üìã DANH S√ÅCH KEYS (T·ªïng: <span id="key-count">0</span>)</h2>
            
            <div id="keys-list" class="space-y-3">
                <p class="text-gray-500 text-center" id="loading-message">ƒêang t·∫£i d·ªØ li·ªáu Keys...</p>
            </div>
        </div>
    </div>


    <script>
        // === C·∫§U H√åNH FIREBASE C·ª¶A B·∫†N (GI·ªÆ NGUY√äN) ===
        const firebaseConfig = {
            apiKey: "AIzaSyBKGCVdZxmyw6VN0b7aYRQnCqpqfWwASXU",
            authDomain: "lllllk-20ede.firebaseapp.com",
            databaseURL: "https://lllllk-20ede-default-rtdb.firebaseio.com",
            projectId: "lllllk-20ede",
            storageBucket: "lllllk-20ede.firebasestorage.app",
            messagingSenderId: "314220235218",
            appId: "1:314220235218:web:679c9a246c314b535f200b",
            measurementId: "G-DM08514Z1N"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const validKeysRef = database.ref('validKeys'); 

        // --- C√ÅC H√ÄM H·ªñ TR·ª¢ ---
        const showNotification = (title, message, icon) => {
            Swal.fire({ title, text: message, icon, toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });
        };

        function generateUniqueKey() {
            // === ƒê√É ƒêI·ªÄU CH·ªàNH: NARUTO-XXXXX (5 k√Ω t·ª± ng·∫´u nhi√™n) ===
            // Math.random().toString(36).substr(2, 5).toUpperCase() t·∫°o ra 5 k√Ω t·ª± ng·∫´u nhi√™n
            const randomPart = Math.random().toString(36).substr(2, 5).toUpperCase();
            return 'NARUTO-' + randomPart;
        }

        function formatExpiry(timestamp) {
            if (timestamp === 9999999999999) return 'Vƒ©nh Vi·ªÖn';

            const date = new Date(timestamp);
            const now = Date.now();
            const diff = timestamp - now;

            if (diff <= 0) return '<span class="text-red-500 font-bold">H·∫øt H·∫°n</span>';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days > 30) return `${Math.ceil(days / 30)} th√°ng`;
            if (days > 0) return `${days} ng√†y`;

            const hours = Math.ceil(diff / (1000 * 60 * 60));
            return `${hours} gi·ªù`;
        }

        // --- LOGIC T·∫†O KEY ---
        document.getElementById('generate-key-btn').addEventListener('click', () => {
            const durationDays = parseInt(document.getElementById('key-duration').value);
            const maxDevices = parseInt(document.getElementById('key-max-devices').value);
            
            const newKey = generateUniqueKey();
            
            let expiryTimestamp;
            if (durationDays === 9999) {
                // Vƒ©nh Vi·ªÖn
                expiryTimestamp = 9999999999999; 
            } else {
                // T√≠nh to√°n th·ªùi gian h·∫øt h·∫°n (Ng√†y -> mili gi√¢y)
                expiryTimestamp = Date.now() + (durationDays * 24 * 60 * 60 * 1000);
            }

            const keyData = {
                key: newKey,
                expiry: expiryTimestamp,
                max_devices: maxDevices,
                created_at: Date.now(),
                devices: {} // Kh·ªüi t·∫°o danh s√°ch thi·∫øt b·ªã r·ªóng
            };

            validKeysRef.child(newKey).set(keyData)
                .then(() => {
                    showNotification('‚úÖ T·∫†O KEY TH√ÄNH C√îNG', `Key: ${newKey}`, 'success');
                    // Kh√¥ng c·∫ßn load l·∫°i, Firebase t·ª± c·∫≠p nh·∫≠t
                })
                .catch(error => {
                    showNotification('‚ùå L·ªñI FIREBASE', 'Kh√¥ng th·ªÉ t·∫°o Key: ' + error.message, 'error');
                });
        });

        // --- LOGIC HI·ªÇN TH·ªä V√Ä QU·∫¢N L√ù KEY ---
        const keysListElement = document.getElementById('keys-list');
        const keyCountElement = document.getElementById('key-count');
        const loadingMessage = document.getElementById('loading-message');

        function renderKeys(keys) {
            keysListElement.innerHTML = '';
            keyCountElement.textContent = Object.keys(keys).length;
            loadingMessage.classList.add('hidden');

            if (Object.keys(keys).length === 0) {
                 keysListElement.innerHTML = '<p class="text-gray-500 text-center">Ch∆∞a c√≥ Key n√†o ƒë∆∞·ª£c t·∫°o.</p>';
                 return;
            }

            // Chuy·ªÉn object th√†nh array ƒë·ªÉ s·∫Øp x·∫øp theo th·ªùi gian t·∫°o
            const sortedKeys = Object.entries(keys).sort(([, a], [, b]) => b.created_at - a.created_at);

            sortedKeys.forEach(([key, data]) => {
                const deviceCount = data.devices ? Object.keys(data.devices).length : 0;
                
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item p-4 rounded-lg flex justify-between items-center';
                
                const detailHtml = `
                    <div>
                        <p class="text-lg font-bold text-yellow-400">${key}</p>
                        <p class="text-xs text-gray-400 mt-1">
                            H·∫°n d√πng: ${formatExpiry(data.expiry)} 
                            | Thi·∫øt b·ªã: <span class="${deviceCount > 0 ? 'text-green-400' : 'text-gray-400'}">${deviceCount}</span>/${data.max_devices}
                        </p>
                    </div>
                `;
                keyItem.innerHTML = detailHtml;

                // N√∫t X√≥a Key
                const actionDiv = document.createElement('div');
                actionDiv.className = 'flex space-x-2';
                
                // N√∫t Reset Devices
                const resetButton = document.createElement('button');
                resetButton.className = 'py-1 px-3 bg-blue-600 hover:bg-blue-700 rounded text-xs font-bold transition-colors';
                resetButton.innerHTML = '<i class="fas fa-redo"></i> Reset Devices';
                resetButton.addEventListener('click', () => resetDevices(key));
                actionDiv.appendChild(resetButton);


                const deleteButton = document.createElement('button');
                deleteButton.className = 'py-1 px-3 delete-btn hover:bg-red-600 rounded text-xs font-bold transition-colors';
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> X√≥a';
                deleteButton.addEventListener('click', () => deleteKey(key));
                actionDiv.appendChild(deleteButton);


                keyItem.appendChild(actionDiv);
                keysListElement.appendChild(keyItem);
            });
        }

        // --- LOGIC X√ìA KEY ---
        function deleteKey(key) {
            Swal.fire({
                title: 'X√°c nh·∫≠n x√≥a Key?',
                text: `B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a Key: ${key}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ƒê·ªìng √Ω',
                cancelButtonText: 'H·ªßy'
            }).then((result) => {
                if (result.isConfirmed) {
                    validKeysRef.child(key).remove()
                        .then(() => {
                            showNotification('üóëÔ∏è ƒê√É X√ìA', `Key ${key} ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng.`, 'info');
                        })
                        .catch(error => {
                             showNotification('‚ùå L·ªñI', 'Kh√¥ng th·ªÉ x√≥a Key: ' + error.message, 'error');
                        });
                }
            });
        }

        // --- LOGIC RESET DEVICES ---
        function resetDevices(key) {
             Swal.fire({
                title: 'X√°c nh·∫≠n Reset Devices?',
                text: `Thao t√°c n√†y s·∫Ω x√≥a t·∫•t c·∫£ thi·∫øt b·ªã ƒë√£ ƒëƒÉng nh·∫≠p c·ªßa Key: ${key}, cho ph√©p ng∆∞·ªùi d√πng kh√°c ƒëƒÉng nh·∫≠p.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#f8a536',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ƒê·ªìng √Ω Reset',
                cancelButtonText: 'H·ªßy'
            }).then((result) => {
                if (result.isConfirmed) {
                     validKeysRef.child(key).update({ devices: {} })
                        .then(() => {
                            showNotification('üîÑ RESET TH√ÄNH C√îNG', `Key ${key} ƒë√£ ƒë∆∞·ª£c Reset Devices.`, 'info');
                        })
                        .catch(error => {
                             showNotification('‚ùå L·ªñI', 'Kh√¥ng th·ªÉ Reset: ' + error.message, 'error');
                        });
                }
            });
        }

        // --- K·∫æT N·ªêI V√Ä L·∫ÆNG NGHE FIREBASE (REALTIME) ---
        validKeysRef.on('value', (snapshot) => {
            const keys = snapshot.val() || {};
            renderKeys(keys);
        }, (error) => {
            loadingMessage.textContent = 'L·ªói t·∫£i d·ªØ li·ªáu. Ki·ªÉm tra c·∫•u h√¨nh Firebase.';
            showNotification('‚ùå L·ªñI K·∫æT N·ªêI', 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn Realtime Database.', 'error');
            console.error(error);
        });

    </script>
</body> 
</html>
